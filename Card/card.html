<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <header></header>
    <figure>
      <img
        src="image.jpg"
        alt="Image cap"
        name="card"
      />
      <section>
        <figcaption name="card">
          Card title
        </figcaption>
        <p>
            Lorem ipsum dolor sit amet,
            consectetur adipisicing elit.
            Some other content.
        </p>
      </section>
      <section>An item</section>
      <section>A second item</section>
      <section>A third item</section>
      <section class="links">
        <a href="cardlink.com">Card Link</a>
        <a href="anotherlink.com">Another Link</a>
      </section>
    </figure>
  </body>
</html>
