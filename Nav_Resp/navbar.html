<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
    <title>Navbar</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="static">
          <a href="/Navbar/" class="navbar">Navbar</a>
          <a href="/Home/" class="size" id="home">Home</a>
          <a href="/Link/" class="size" id="link">Link</a>
          <label for="Dropdown" class="size" id="drop">Dropdown</label>
          <select name="Dropdown" id="dropdown">
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="z">z</option>
          </select>
          <button class="size" id="dis">Disabled</button>
        </div>
        <div class="search">
          <input type="text" name="Search" id="search" placeholder="   Search">
          <button class="goto">Search</button>
        </div>
      </div>
      <div class="hamburger">
        <button class="hamburger"><img src="hamburger-menu.svg" alt="hamburger-menu icon" width="50px"></button>
      </div>
    </header>
    <main>
    </main>
    <footer>
    </footer>
  </body>
</html>
