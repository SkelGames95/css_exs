<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basis.css">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
    <head></head>
    <main>
        <div class="Container">
            <section class="Display">
                <div class="Res">0</div>
            </section>
            <section class="Operators">
                <div class="Op">+</div>
                <div class="Op">-</div>
                <div class="Op">ร</div>
                <div class="Op">รท</div>
            </section>
            <section class="Equal">
                <div class="Eq">=</div>
            </section>
            <section class="Keypad">
                <div class="Kp">7</div>
                <div class="Kp">8</div>
                <div class="Kp">9</div>
                <div class="Kp">4</div>
                <div class="Kp">5</div>
                <div class="Kp">6</div>
                <div class="Kp">1</div>
                <div class="Kp">2</div>
                <div class="Kp">3</div>
                <div class="Kp">0</div>
                <div class="Kp">.</div>
                <div class="Kp">AC</div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
